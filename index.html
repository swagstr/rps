<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link href='https://fonts.googleapis.com/css?family=PT+Sans|Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="animate.min.css">

	<title>RPS</title>
</head>
<body>
	<div class="header">
		<h1>RPS</h1>
		<p class="intro">You know how this game works...</p>
	</div>

	<div class="game">
		<ul class="game-list">
			<li class="rock">Rock</li>
			<li class="paper">Paper</li>
			<li class="scissors">Scissors</li>
		</ul>

	</div>

	<div class="hand hidden animated slideInDown">
		<img src="rock.png"/>
	</div>

	<div class="counter">
		<p>Wins: <span class="wins-count"></span> | Losses: <span class="losses-count"></span> | Ties: <span class="ties-count"></span></p>
	</div>

	<div class="finale hidden">
	</div>

	<div class="last-bit">
		<ul class="last">
			<li class="reset-button">Reset counter</li>
		</ul>
	</div>

	<div class="footer">
		<p>Learn more</p>
		<!-- <p>Rock, Paper, Scissors by Sam Sarsten | Just for fun | Some code borrowed from Codecademy lessons and other bits from all over the interwebz | Enjoy</p> -->
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
